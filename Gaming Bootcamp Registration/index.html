<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/esports form.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Gaming Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <main>
  <h1 id="title">Gaming Bootcamp Registration</h1>
  <p id="description"><em>Get ready to dive into immerse esports tournament.</em></p>
  <div class="container">
  <form id="survey-form">
    <section>
        <fieldset>
   <label id="name-label">Name<br><input type="text" id="name" placeholder="Enter your name" required></label> 
     </fieldset>
</section>
   <section>
    <fieldset>
   <label id="email-label">Email
    <br>
    <input type="email" id="email" placeholder="Enter your Email" required></label>
   </fieldset>
</section>
   <section>
    <fieldset>
   <label id="number-label">Age (required)
    <br>
    <input type="number" id="number" placeholder="Age" required min="18" max="40" required></label>
   </fieldset>
   <section>
    <fieldset>
    <label for="number">Enter Your Mobile Number 
        <br>
        <input type="tel" id="mob" placeholder="923XXXXXXX" inputmode="numeric" required></label>
        </fieldset>
   </section>
   
   <section>
    <fieldset>
        <legend>How did you come to know about us?</legend>
        <div class="radio-container">
       <label for="referrers"><input type="radio" id="inline">Friends</label>
       <br>
       <label for="referrers"><input type="radio" id="inline">Advertisements</label>
       <br>
       <label for="referrers"><input type="radio" id=""inline>Social Media (Instagram, Facebook, Twitter)</label>
    </div>
  </fieldset>     
  </section>
   <section>
    <fieldset>
        <legend>Any previous achievements?</legend>
        <label for="yes"><input type="radio" id="yes" value="no" name="achievements" required>Yes</label>
        <br>
        <label for="no"><input type="radio" id="no" value="no" name="achievements" required>No</label>
    </fieldset>
   </section>
   <section>
    <fieldset>
      <legend>Which option best describes your current experience?</legend>
       <select>
       <option>Select an option</option>
       <option required>Amateur</option>
       <option required>Intermediate</option>
       <option required>Professional</option>
       <option required>Expert</option></label>
    </select>
    </fieldset>
    </section>
    <br>
    <section>
        <fieldset>
            <legend>In which of the following games you would want to join as an <strong>Esports Player?</strong></legend>
              <label for="valorant"><input type="radio" id="valorant" name="games" required>Valorant</label>
              <br>
              <label for="bgmi"><input type="radio" id="bgmi" name="games" required>BGMI</label>
              <br>
              <label for="freefire"><input type="radio" id="freefire" name="games" required>FreeFire</label>
              <br>
              <label for="pokemonunite"><input type="radio" id="pokemonunite" name="games" required>Pokemon Unite</label>
        </fieldset>
    </section>
    <br>
    <section>
        <button type="submit" value="submit">SUBMIT</button>
    </section>
    </form>
    </main>
    </div>
    </body>
    </html>
